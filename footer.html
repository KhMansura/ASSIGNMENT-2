<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Flower & Plants Lover Section â€“ Classic Style with Equal Width -->
<section class="bg-gray-100 font-serif px-4 sm:px-6 py-16">
  <div class="max-w-4xl mx-auto flex flex-col md:flex-row items-center gap-12">
    
    <!-- Left Side: Image -->
    <div class="w-full md:w-1/2 relative">
      <!-- Decorative Badge (Image 2) -->
      <div class="hidden md:block absolute -top-16 -right-16 animate-spin-slow z-10 drop-shadow-2xl">
        <img class="w-48 h-48" src="assets/trusted-badge.png" alt="Trusted flower shop badge" />
      </div>

      <!-- Main Flower Image (Image 1) -->
      <img
        class="w-full h-auto object-cover"
        src="assets/flower-store.png"
        alt="Fresh flower store with colorful blooms"
      />
    </div>

    <!-- Right Side: Text Content -->
    <div class="w-full md:w-1/2">
      <h2 class="text-2xl md:text-4xl font-bold mb-6 text-gray-900">
        Flower & Plants Lover
      </h2>
      <ul class="text-gray-700 pl-5 list-disc space-y-4">
        <li>Enjoy an exclusive collection of seasonal and exotic flowers.</li>
        <li>Our blooms are handpicked daily for maximum freshness and aroma.</li>
        <li>Perfect floral arrangements for every occasion, crafted with love and care.</li>
      </ul>
    </div>
    
  </div>
</section>

</body>
</html>
